name: Linkspector
on: [push]
jobs:
  check-links:
    name: runner / linkspector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: List all files (Debugging)
        run: |
          echo "Listing all files to be scanned:"
          ls -R .
      - name: Install linkspector
        run: |
          curl -sS https://raw.githubusercontent.com/UmbrellaDocs/linkspector/main/install.sh | sh
      - name: Run linkspector directly
        run: |
          ./linkspector --config .github/workflows/.linkspector.yml
